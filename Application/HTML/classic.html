<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='//fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href="css/homepage.css" rel="stylesheet"/>
</head>

<body id="main">
    <div id="header" class="container-fluid">
        <h1 id="app_name">HearthQuiz</h1>
    </div>

    <div id="game_options" class="container-fluid">
        <div class="well">
            <div class="btn-group">
                <a href="homepage" class="btn btn-primary" role="button">Home</a>
                <a href="classic" class="btn btn-primary" role="button">Classic</a>
                <a href="ungoro" class="btn btn-primary" role="button">Un'Goro</a>
            </div>
        </div>
    </div>

    <div id="game-container" class="container-fluid">
    	<div id="card-name" class="container-fluid">
    		<h2>Card Name: </h2>
    	</div>
    	<div id="class-container" class="container-fluid">
    		<div class="form-group">
    			<label for="mana">Class:</label>
    			<input type="text" class="form-control" id="class">
    		</div>
    	</div>
    	<div id="mana-container" class="container-fluid">
    		<div class="form-group">
    			<label for="mana">Mana Cost:</label>
    			<input type="text" class="form-control" id="mana">
    		</div>
    	</div>
    	<div id="health-container" class="container-fluid">
    		<div class="form-group">
    			<label for="health">Health:</label>
    			<input type="text" class="form-control" id="health">
    		</div>
    	</div>
    	<div id="attack-container" class="container-fluid">
    		<div class="form-group">
    			<label for="attack">Attack:</label>
    			<input type="text" class="form-control" id="attack">
    		</div>
    	</div>
    	<div id="rarity-container" class="container-fluid">
    		<div class="form-group">
    			<label for="mana">Rarity:</label>
    			<input type="text" class="form-control" id="rarity">
    		</div>
    	</div>
    	<button id="play-button" type="button" class="btn btn-primary">Play Game</button>
    </div>

    <div id="game" class="container-fluid">
    	<script>
    	$.ajax({
        	type: "GET",
        	url: "/classic",
        	success: function(data) {
            	console.log("classic page loaded");
        	},
        	error: function(error) {
            	console.log(error);
        	}
    	});

    	$('#play-button').click(function() {
    		$.ajax({
    			type: "GET",
    			url: "/play-classic",
    			success: function(data) {
    				console.log(data);
    			},
    			error: function(error) {
    				console.log(error);
    			}
    		});
    	});
    	</script>
    </div>
</body>
